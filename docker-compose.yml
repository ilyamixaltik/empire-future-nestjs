version: '3.8'services:  ### MongoDB ##############################################  mongodb:    image: mongo:latest    volumes:      - ./db_data/mongo/:/data/db      - ./db_data/mongo_dumps/:/data/dumps    networks:      - mongodb    ports:      - '27017:27017'    # chown 1000:1000 ./db_data    # user: '1000:1000'  ### Redis ################################################  redis:    image: redis:6.2-alpine    restart: always    ports:      - '6379:6379'    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81    volumes:      - redis:/data  ### PostgreSQL ###########################################  ### RabbitMQ #############################################networks:  mongodb:    driver: bridge  cache:    driver: bridgevolumes:  mongodb:  mongodb_dumps:  redis:    driver: local