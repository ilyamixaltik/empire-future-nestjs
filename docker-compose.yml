version: '3.8'services:  ### MongoDB ##############################################  mongodb:    image: mongo:latest    networks:      - mongodb    ports:      - '27017:27017'    volumes:      - ./db_data/mongo/:/data/db      - ./db_data/mongo_dumps/:/data/dumps    # chown 1000:1000 ./db_data    # user: '1000:1000'  ### PostgreSQL ###########################################  postgres:    image: postgres:14.1-alpine    restart: always    environment:      - POSTGRES_USER=postgres      - POSTGRES_PASSWORD=postgres    ports:      - '5432:5432'    volumes:      - ./db_data/postgres/:/var/lib/postgresql/data      - ./db_data/init.sql:/docker-entrypoint-initdb.d/create_tables.sql  ### Redis ################################################  redis:    image: redis:6.2-alpine    restart: always    ports:      - '6379:6379'    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81    volumes:      - redis:/data  ### RabbitMQ #############################################  rabbitmq:    image: rabbitmq:3-management-alpine    container_name: 'rabbitmq'    ports:      - '5672:5672'      - '15672:15672'    volumes:      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq    networks:      - rabbitmqnetworks:  mongodb:    driver: bridge  postgres:    driver: bridge  redis:    driver: bridge  rabbitmq:    driver: bridgevolumes:  redis:    driver: local